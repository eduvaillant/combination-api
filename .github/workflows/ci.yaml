name: CI
on:
  pull_request:
    branches: [ main ]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Install dependencies
      - run: npm ci
      - name: Run lint
      - run: npm run lint
